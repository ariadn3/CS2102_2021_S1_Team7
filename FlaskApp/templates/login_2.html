{% extends "base_layout.html" %}

{% block title %}
Login Form
{% endblock %}

{% block container %}
<div class="row-fluid">
    <div class="span12">

        <h1>Login</h1>
        <form class="form form-horizontal" action="{{ url_for_security('login') }}" method="POST" name="login_user_form">
            {{ login_user_form.hidden_tag() }}
            {{ wtf.horizontal_field(login_user_form.email) }}
            {{ wtf.horizontal_field(login_user_form.password) }}
            <span id = "passwordHelpBlock" class = "help-block"><a href = "{{url_for('.forgot')}}">Forgot password?</a></span>
            <div class="controls">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
